<html xmlns="http://www.w3.org/1999/html">
<head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="card">
    <h1>Simple Interest Calculator</h1>

    <div class="calculator">
        <form oninput="displaySliderValue()" onsubmit="displayResult(); return false">
        <table>
            <tr>
                <td>Amount</td>
                <td><input type="number" id="principal" required></td>
            </tr>
            <tr>
                <td>Interest Rate</td>
                <td><input id="rate" type="range" min="1" max="10" step="0.1" value="1"><output id="output" name="x" for="rate"></output>
                </td>
            </tr>
            <tr>
                <td>No. of Years</td>
                <td><select id="years"></select></td>
            </tr>
            <tr>
                <td> <input name="form" type="submit" value="Compute Interest"/></td>
            </tr>
            <tr>
                <td id="result"></td>
            </tr>

        </table>


        </form>
    </div>
</div>
</body>
</html>
